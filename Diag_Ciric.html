
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

						//a loop for both the x and y axis to move as a diagonal line
						for (j = 1; j <= 9; j++){ //initalize, terminal condition, incerement
			       context.fillStyle = "#800080" //purple!!
			       context.beginPath();
			       context.arc((j * 25 + 10),(j * 25 + 10), 10, 0, 2 * Math.PI, true); 		// context.arc(x, y, radius, start angle, end angle, clockwise);

			       context.closePath();
			       context.fill();


}
}
	</script>

</body>
</html>
