
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

      // Big Red circle
			context.fillStyle = "#ff0000"

			context.beginPath();
			context.arc(150, 150, 100, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();
      // Medium blue circle
      context.fillStyle = "#0000ff"

      context.beginPath();
      context.arc(150, 150, 75, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();
      // small green circle
      context.fillStyle = "#00ff00"

      context.beginPath();
      context.arc(150, 150, 50, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();


		}

	</script>

</body>
</html>
