
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

      // Big Red circle
			context.fillStyle = "#ff0000"

			context.beginPath();
			context.arc(150, 150, 100, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();

      context.fillStyle = "#e50000"

      context.beginPath();
      context.arc(150, 150, 84, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

      context.fillStyle = "#cc0000"

      context.beginPath();
      context.arc(150, 150, 68, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();
      context.fillStyle = "#b20000"

      context.beginPath();
      context.arc(150, 150, 52, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

      context.fillStyle = "#990000"

      context.beginPath();
      context.arc(150, 150, 36, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

      context.fillStyle = "#7f0000"

      context.beginPath();
      context.arc(150, 150, 20, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();


      // Blue circles
      context.fillStyle = "#0000ff"

      context.beginPath();
      context.arc(450, 150, 100, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

      context.fillStyle = "#0000e5"

      context.beginPath();
      context.arc(450, 150, 84, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

      context.fillStyle = "#0000cc"

      context.beginPath();
      context.arc(450, 150, 68, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

      context.fillStyle = "#0000b2"

      context.beginPath();
      context.arc(450, 150, 52, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

      context.fillStyle = "#000099"

      context.beginPath();
      context.arc(450, 150, 36, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

      context.fillStyle = "#00007f"

      context.beginPath();
      context.arc(450, 150, 20, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();




		}

	</script>

</body>
</html>
