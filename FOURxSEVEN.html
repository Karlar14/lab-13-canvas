
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");



			// i needed a loop to repeat the x axis 4 times
		 for (i = 1; i <= 4; i++){ //initalize, terminal condition, incerementation
			 			// another loop to repeat the y axis 7 times
						for (j = 1; j <= 7; j++){ //initalize, terminal condition, incerementation
			       context.fillStyle = "#800080" //purple!!
			       context.beginPath();
			       context.arc((i * 25 + 10),(j * 25 + 10), 10, 0, 2 * Math.PI, true); 		// context.arc(x, y, radius, start angle, end angle, clockwise);

			       context.closePath();
			       context.fill();


}

}
}
	</script>

</body>
</html>
