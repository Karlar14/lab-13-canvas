
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			context.fillStyle = "#228B22";
				// circle:
			context.beginPath();
			context.arc(200, 50, 50, 0, 1 * Math.PI, true);
				// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();


			context.fillStyle = "#000000";
				// circle:
			context.beginPath();
			context.arc(200, 75, 50, 0,1 * Math.PI, 0, true);
				// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();

		}

	</script>

</body>
</html>
