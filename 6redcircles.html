
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

      // Big Red circle
			context.fillStyle = "#ff0000"

			context.beginPath();
			context.arc(150, 150, 100, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();
      // Medium blue circle
      context.fillStyle = "#ff1919"

      context.beginPath();
      context.arc(150, 150, 84, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();
      // small green circle
      context.fillStyle = "#ff3232"

      context.beginPath();
      context.arc(150, 150, 68, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();
      context.fillStyle = "#ff4c4c"

      context.beginPath();
      context.arc(150, 150, 52, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();
      // Medium blue circle
      context.fillStyle = "#ff6666"

      context.beginPath();
      context.arc(150, 150, 36, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();
      // small green circle
      context.fillStyle = "#ff7f7f"

      context.beginPath();
      context.arc(150, 150, 20, 0, 2 * Math.PI, true);	// context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

		}

	</script>

</body>
</html>
